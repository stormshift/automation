    layer3_ocp_name: "ocp4"
    layer3_ocp_bastion_ip: "{{layer3_ocp_public_ip.ocp4}}"
    layer3_ocp_support_host: "{{layer3_ocp_name}}support.{{sysctx_dns_domain}}"
    layer3_ocp_support_ip: "172.16.10.5"
    layer3_ocp_nfs_server: "{{layer3_ocp_support_ip}}"
    layer3_ocp_nfs_registry_path: "/data/nfs/ocp/pv_registry"
    layer3_ocp_nfs_dynprov_path: "/data/nfs/ocp/user-pvs"

    layer3_ocp_network_prefix: "172.16.10"
    layer3_ocp_mac_prefix: "42:42:42:42:04"
    layer3_ocp_mac_prefix_dash: "42-42-42-42-04"
    layer3_ocp_control_0_ip: 172.16.10.10
    layer3_ocp_control_1_ip: 172.16.10.11
    layer3_ocp_control_2_ip: 172.16.10.12
    layer3_ocp_compute_0_ip: 172.16.10.20
    layer3_ocp_compute_1_ip: 172.16.10.21
    layer3_ocp_compute_2_ip: 172.16.10.22
    layer3_ocp_bootstrap_ip: 172.16.10.6

    useFirewalld: true
    useDHCP: true
    useNFS: true
    usePXE: true

    std_gateway: "{{layer3_ocp_network_prefix}}.1"
    layer3_ocp_version: "4.2.10"
    layer3_rhcos_version: "4.2.0"
    layer3_ocp_master_url: "api.{{layer3_ocp_name}}.{{sysctx_dns_domain}}"
    layer3_ocp_master_apps: "apps.{{layer3_ocp_name}}.{{sysctx_dns_domain}}"
    layer3_ocp_admin_users:
      - admin
      - dfroehliadm
      - oschneidadm
      - rbohneadm
      - rjaiswaladm

    layer3_ocp_normal_users:
      - { name: demo-user, pswd: 'demo' }
      - { name: manuela-dev, pswd: 'manuela' }
      - { name: manuela-tst, pswd: 'manuela' }
      - { name: manuela-ops, pswd: 'manuela' }
    layer3_logging_storage_class: ocs-storagecluster-ceph-rbd

    control_vm_profile:
      cluster: Default
      template: ""
      clone: yes
      memory: 16GiB
      memory_guaranteed: 16GiB
      memory_max: 24GiB
      sockets: 1
      cores: 4
      cpu_threads: 1
      boot_devices:
        - hd
        - network
      disks:
        - size: 120GiB
          name: rhcosdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
          bootable: true
          activate: true
      nics:
        - name: nic1
          network: "{{layer3_ocp_name}}-network"
          profile: "{{layer3_ocp_name}}-network"
      state: present


    compute_vm_profile:
      cluster: Default
      template: ""
      clone: yes
      memory: 32GiB
      memory_guaranteed: 32GiB
      memory_max: 64GiB
      sockets: 1
      cores: 8
      cpu_threads: 1
      boot_devices:
        - hd
        - network
      disks:
        - size: 120GiB
          name: rhcosdisk
          name_prefix: true
          storage_domain: data
          interface: virtio
          bootable: true
          activate: true
      nics:
        - name: nic1
          network: "{{layer3_ocp_name}}-network"
          profile: "{{layer3_ocp_name}}-network"
      state: present

    vms:
      - name: "{{layer3_ocp_name}}bastion"
        tag: ocpbastion
        profile:
          state: running
          cluster: Default
          template: rhel8
          clone: yes
          memory: 1GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 10GiB
              name: rhel8disk
              name_prefix: false
              storage_domain: data
              interface: virtio
          nics:
            - name: nic1
              network: ovirtmgmt
              profile: ovirtmgmt
            - name: nic2
              network: "{{layer3_ocp_name}}-network"
              profile: "{{layer3_ocp_name}}-network"
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}bastion.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_bastion_ip}}"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.240.0"
              nic_gateway: "{{sysctx_gateway}}"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_bastion_nic_ext}}"

            - nic_ip_address: "{{layer3_ocp_network_prefix}}.1"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.255.0"
              nic_gateway: "{{layer3_ocp_network_prefix}}.1"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_bastion_nic_int}}"

      - name: "{{layer3_ocp_name}}support"
        tag: ocpsupport
        profile:
          state: running
          cluster: Default
          template: rhel8
          clone: yes
          memory: 1GiB
          memory_guaranteed: 1GiB
          memory_max: 4GiB
          sockets: 1
          cores: 2
          cpu_threads: 1
          disks:
            - size: 10GiB
              name: rhel8disk
              name_prefix: false
              storage_domain: data
              interface: virtio
            - size: 100GiB
              name: data
              name_prefix: true
              storage_domain: data
              interface: virtio
          nics:
            - name: nic1
              network: "{{layer3_ocp_name}}-network"
              profile: "{{layer3_ocp_name}}-network"
          cloud_init:
            root_password: "{{ secret_password }}"
            host_name: "{{layer3_ocp_name}}support.{{sysctx_dns_domain }}"
            dns_servers: "{{ layer1_dns }}"
            custom_script: |
              growpart:
                mode: auto
              resizefs:
                  resize_rootfs: true
          cloud_init_nics:
            - nic_ip_address: "{{layer3_ocp_network_prefix}}.5"
              nic_boot_protocol: "static"
              nic_netmask: "255.255.255.0"
              nic_gateway: "{{layer3_ocp_network_prefix}}.1"
              nic_on_boot: true
              nic_name: "{{layer3_ocp_support_nic}}"


      - name: "{{layer3_ocp_name}}bootstrap"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:06"

      - name: "{{layer3_ocp_name}}control-0"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:10"

      - name: "{{layer3_ocp_name}}control-1"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:11"

      - name: "{{layer3_ocp_name}}control-2"
        tag: ocpcontrol
        profile: "{{ control_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:12"

      - name: "{{layer3_ocp_name}}compute-0"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:20"

      - name: "{{layer3_ocp_name}}compute-1"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:21"

      - name: "{{layer3_ocp_name}}compute-2"
        tag: ocpcompute
        profile: "{{ compute_vm_profile }}"
        nics:
          - name: nic1
            mac_address: "{{layer3_ocp_mac_prefix}}:22"
